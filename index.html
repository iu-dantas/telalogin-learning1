<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tela de login Animada com HTML e CSS</title>

	<!--Link css-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--Link boxicons-->
	<link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!--Link google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="main-box">
			<h1>Log in</h1>
			<form action="">
				<div class="input-box">
					<span class="icon"><i class='bx bx-envelope' style="color: #fff;"></i></span>
					<input type="email" required>
					<label>Email:</label>
				</div>

				<div class="input-box">
					<span class="icon"><i class='bx bx-lock-alt' style="color: #fff;"></i></span>
					<input type="password" required>
					<label>Senha:</label>
				</div>

				<div class="check">
					<label><input type="checkbox">Lembrar-me</label>
					<a href="#" class="esqueci-senha">Esqueci minha senha</a>			
				</div>

				<button type="submit" class="btn">Login</button>

				<div class="register">
					<p>Não é registrado?
					<a href="#" class="link-registro">Registre-se aqui</a>
					</p>		
				</div>
				
			</form>
</body>
</html>
